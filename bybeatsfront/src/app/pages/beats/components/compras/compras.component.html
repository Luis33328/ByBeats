<div class="catalog">

    <div class="beatsRight">
        <h1>Minhas Compras</h1>
        <div class="beats">
            <div class="details">
                <span id="detTitle">TITULO</span>
                <span id="detTime">DURAÇÃO</span>
                <span id="detBPM">BPM</span>
                <span id="detTags">TAGS</span>
            </div>
            <div class="beatRow" *ngFor="let compra of beats">
                <span id="guid">{{compra.beat.guidBeat + 1}}</span>
                <div class="beatImage">
                    <img src="{{compra.beat.imagem}}" width="65" height="65" />
                    <span id="playCatalog"><i class="fa-regular fa-circle-play"></i></span>
                </div>
                
                <a (click)="getId(compra.beat)" id="title">{{compra.beat.titulo}}</a>

                <span class="rowDet" id="time">3:28</span>

                <span class="rowDet" id="bpm">{{compra.beat.bpm}}</span>

                <span class="rowDet" id="tags"><span id="tag1">{{compra.beat.tags}}</span><span id="tag2">#hip hop</span></span>


                <div class="beatIcons">
                    <a href=""><i class="fa-regular fa-share-nodes"></i></a>
                    <a href=""><i class="fa-regular fa-arrow-down-to-line"></i></a>
                </div>

                <a href="" id="buyButton">$ {{compra.licenca}},00</a>

            </div>
        </div>
    </div>
</div>
