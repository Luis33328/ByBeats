<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Recuperação de senha</title>
       
        <script src="https://kit.fontawesome.com/50d53b2eac.js" crossorigin="anonymous"></script>

    </head>

    <body>
        <div class="container-fluid">
            <div class="recuperasenha">
                <div class="formRecuperaSenha">
                    <form [formGroup]="form">
                      <span id="recuperaTitle">Alterar Senha</span>
                        <span class="inputSpan">Senha</span>
                        <mat-form-field class="searchInput" style="width: 330px;">
                            <mat-label></mat-label>
                            <input type="password" matInput formControlName="senha" placeholder="Senha" autocomplete="off"/>
                            <mat-error *ngIf="form.get('senha').invalid && form.get('senha').touched">
                                Senha deverá conter mais de 8 caracteres, sendo compostos por letras e números.
                            </mat-error>
                        </mat-form-field> 

                        <span class="inputSpan">Confirmar Senha</span>
                        <mat-form-field class="searchInput" style="width: 330px;">
                            <mat-label></mat-label>
                            <input type="password" matInput formControlName="confirmSenha" placeholder="Confirmar Senha" autocomplete="off"/>
                            <mat-error *ngIf="form.get('confirmSenha').invalid && form.get('confirmSenha').touched">
                                Senhas não conferem.
                            </mat-error>
                        </mat-form-field>

                    </form>

                    <button (click)="atualizarSenha()">Alterar a senha</button>

                    <a href="" id="loginForgot">Retornar a página principal</a>
                </div>
                        
            </div>

            <ngx-loading
                [show]="loading"
                [config]="{ backdropBorderRadius: '3px' }"
                [template]="customLoadingTemplate">
            </ngx-loading>
        </div>
    </body>
</html>
