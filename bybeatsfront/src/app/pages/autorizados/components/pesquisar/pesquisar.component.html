<div class="container-ocean" style="margin-top: 20px; margin-bottom: 20px;">
    <div class="container-ocean-secondary">
        <div class="container" style="padding-top: 20px;">
            <div class="row">
                <div class="col col-start">
                    <button type="button" class="btn btn-retornar"><i class="fa-solid fa-angle-left"
                            style="color: #1468BD;"></i>&nbsp;&nbsp;&nbsp;&nbsp;Retornar</button>
                </div>
                <div class="w-100"></div>
                <div class="col-4 col-start">
                    Pessoas Autorizadas
                </div>
                <div class="col col-end">
                    <mat-form-field appearance="outline" style="font-size: 10px;">
                        <mat-label>Pesquisar</mat-label>
                        <input matInput (keyup)="applyFilter($event)" placeholder="Pesquisar">
                        <mat-icon matSuffix>search</mat-icon>
                    </mat-form-field>
                    <!-- <button class="btn btn-ocean-default">Editar</button>
                    <button class="btn btn-ocean-default">Visualizar</button> -->
                    <button (click)="cadastrar('novo')" class="btn btn-ocean-primary"><i class="fa-solid fa-plus"></i>&nbsp;&nbsp;Nova PA</button>
                </div>
            </div>
        </div>
        <br>
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 table-ocean">
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef>No.</th>
                <td mat-cell *matCellDef="let element">{{element.guidPA}}</td>
            </ng-container>

            <ng-container matColumnDef="nome">
                <th mat-header-cell *matHeaderCellDef>Nome</th>
                <td mat-cell *matCellDef="let element">{{element.nome}}</td>
            </ng-container>

            <ng-container matColumnDef="cpf">
                <th mat-header-cell *matHeaderCellDef>CPF/CNPJ</th>
                <td mat-cell *matCellDef="let element">{{element.cpf}}</td>
            </ng-container>

            <ng-container matColumnDef="motorista">
                <th mat-header-cell *matHeaderCellDef>Motorista</th>
                <td mat-cell *matCellDef="let element">{{element.motorista}}</td>
            </ng-container>

            <ng-container matColumnDef="inativo">
                <th mat-header-cell *matHeaderCellDef>Inativo</th>
                <td mat-cell *matCellDef="let element">{{element.inativo}}</td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="editar(row)"></tr>
        </table>
        <div style="text-align: center; padding-top: 50px;" *ngIf="dataSource.data.length === 0">
            Sem Registros!
        </div>
        <mat-paginator #pag [pageSizeOptions]="[10]" [length]="pageLength" [pageSize]="10" showFirstLastButtons>
        </mat-paginator>
    </div>
</div>
