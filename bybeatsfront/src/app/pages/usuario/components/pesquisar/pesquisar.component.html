<div class="container-ocean" style="margin-top: 20px; margin-bottom: 20px;">
    <div class="container-ocean-secondary">
        <div class="container" style="padding-top: 20px;">
            <div class="row">
                <div class="col col-start">
                    <button type="button" class="btn btn-retornar"><i class="fa-solid fa-angle-left"
                            style="color: #1468BD;"></i>&nbsp;&nbsp;&nbsp;&nbsp;Retornar</button>
                </div>
                <div class="w-100"></div>
                <div class="col-4 col-start">
                    Usuários
                </div>
                <div class="col col-end">
                    <mat-form-field appearance="outline" style="font-size: 10px;">
                        <mat-label>Pesquisar</mat-label>
                        <input matInput (keyup)="applyFilter($event)" placeholder="Pesquisar">
                        <mat-icon matSuffix>search</mat-icon>
                    </mat-form-field>
                    <!-- <button class="btn btn-ocean-default">Editar</button>
                    <button class="btn btn-ocean-default">Visualizar</button> -->
                    <button (click)="cadastrar('novo')" class="btn btn-ocean-primary"><i class="fa-solid fa-plus"></i>&nbsp;&nbsp;Novo Usuário
                        </button>
                </div>
            </div>
        </div>
        <br>
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 table-ocean" matSort>
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>No.</th>
                <td mat-cell *matCellDef="let element">{{element.guidUsuario}}</td>
            </ng-container>

            <ng-container matColumnDef="login">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Login</th>
                <td mat-cell *matCellDef="let element">{{element.login}}</td>
            </ng-container>

            <ng-container matColumnDef="matricula">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Matrícula</th>
                <td mat-cell *matCellDef="let element">{{element.matricula}}</td>
            </ng-container>

            <ng-container matColumnDef="perfil">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Perfil</th>
                <td mat-cell *matCellDef="let element">{{element.perfil}}</td>
            </ng-container>

            <ng-container matColumnDef="status">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
                <td mat-cell *matCellDef="let element">{{element.status}}</td>
            </ng-container>


            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="editar(row)"></tr>
        </table>
        <div style="text-align: center; padding-top: 50px;" *ngIf="dataSource.data.length === 0">
            Sem Registros!
        </div>
        <mat-paginator #pag [pageSizeOptions]="[10]" [length]="pageLength" [pageSize]="10" showFirstLastButtons>
        </mat-paginator>
    </div>
</div>
